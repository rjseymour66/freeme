{{ define "main" }}
    <aside class="sidebar-nav">
      {{- partial "sidebar-nav" . -}}
    </aside>
    <div class="content-wrapper">
      <article class="content">
        <h1>{{ .Title }}</h1>
        {{ .Content }}
        {{ range .Pages }}
          <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
          <!-- {{ .Summary }} -->
        {{ end }}
      </article>
    </div>
  </div>

{{ end }}
